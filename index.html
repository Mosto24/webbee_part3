<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://api-maps.yandex.ru/v3/?apikey=77819290-8d17-4160-9e1c-6d9af4a6e485&lang=ru_RU"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="map_style.css">
    <link rel="stylesheet" href="timer_style.css">
</head>
<body>
    <header>
        <section class="first">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9 back">
                        <img class="icon24" src="icons/back.svg">
                        <p><span class="user_page_span">User pages</span> - Profile</p>
                    </div>
                    <div class="col-lg-1 center-icon">
                        <figure>
                            <img class="icon24" src="icons/Statistics.svg" alt="">
                            <figcaption>Statistics</figcaption>
                        </figure>
                    </div>
                    <div class="col-lg-1 center-icon">
                        <figure>
                            <img class="icon24" src="icons/Invoices.svg" alt="">
                            <figcaption>Invoices</figcaption>
                        </figure>
                    </div>
                    <div class="col-lg-1 center-icon">
                        <figure>
                            <img class="icon24" src="icons/Schedule.svg" alt="">
                            <figcaption>Schedule</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </section>
        <section class="second">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-2 activate_btn now activity" onclick="activity()" data-route="activity">
                                    <figure class="icon_text">
                                        <img class="icon20" src="icons/activity.svg" alt="">
                                        <figcaption>Activity</figcaption>
                                    </figure>
                                </div>
                                <div class="col-lg-2 activate_btn map_btn" onclick="map_btn()" data-route="map">
                                    <figure class="icon_text">
                                        <img class="icon20" src="icons/map.svg" alt="">
                                        <figcaption>Map</figcaption>
                                    </figure>
                                </div>
                                <div class="col-lg-2 activate_btn timer_btn button-group__navbar" onclick="time_btn()" data-route="timer">
                                    <figure class="icon_text">
                                        <img class="icon20" src="icons/time.svg" alt="">
                                        <figcaption class="button-group__navbar__button">Time</figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="container text-right">
                            <div class="row">
                                <div class="col-lg activate_btn">
                                    <figure class="icon_text">
                                        <img class="icon20" src="icons/notes.svg" alt="">
                                        <figcaption>Notes</figcaption>
                                    </figure>
                                </div>
                                <div class="col-lg activate_btn">
                                    <figure class="icon_text">
                                        <img class="icon20" src="icons/friends.svg" alt="">
                                        <figcaption>Friends</figcaption>
                                    </figure>
                                </div>
                                <div class="col-lg activate_btn">
                                    <figure class="icon_text">
                                        <img class="icon20" src="icons/photos.svg" alt="">
                                        <figcaption>Photos</figcaption>
                                    </figure>
                                </div>
                                <div class="col-lg activate_btn">
                                    <figure class="x">
                                        <img class="icon20" src="icons/settings.svg" alt="">
                                        <img class="icon20" src="icons/down.svg" alt="">
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <div class="main">
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
